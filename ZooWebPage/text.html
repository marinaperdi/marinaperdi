<div id="myModal" class="modal">
    <span class="close cursor" onclick="closeModal()">&times;</span>
    <div class="modal-content">
  
      <div class="mySlides">
        <div class="numbertext">1 / 3</div>
        <img src="images/tigers1_wide.png" style="width:100%">
      </div>
  
      <div class="mySlides">
        <div class="numbertext">2 / 3</div>
        <img src="images/tigers2_wide.png" style="width:100%">
      </div>
  
      <div class="mySlides">
        <div class="numbertext">3 / 3</div>
        <img src="images/tigers3_wide.png" style="width:100%">
      </div>
  
      <!-- Next/previous controls -->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
  
      <!-- Caption text -->
      <div class="caption-container">
        <p id="caption"></p>
      </div>
  
      <!-- Thumbnail image controls -->
      <div class="column">
        <img class="demo" src="images/tigers1.png" onclick="currentSlide(4)" alt="lion1">
      </div>
  
      <div class="column">
        <img class="demo" src="images/tigers2.png" onclick="currentSlide(5)" alt="lion2">
      </div>
  
      <div class="column">
        <img class="demo" src="images/tigers3.png" onclick="currentSlide(6)" alt="lion3">
      </div>

    </div>
</div>
